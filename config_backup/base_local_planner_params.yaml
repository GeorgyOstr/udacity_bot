TrajectoryPlannerROS:

  holonomic_robot: false
  meter_scoring: true
  pdist_scale: 1.5
  gdist_scale: 3.5
  occdist_scale: 0.02
  heading_lookahead: 1
  head_scoring: true

  dwa: true
  publish_cost_grid_pc: true
  latch_xy_goal_tolerance: true

  use_sim_time: true
  sim_time: 2.0
  sim_granularity: 0.025
  vx_samples: 15
  vtheta_samples: 30
  path_distance_bias: 32.0
  goal_distance_bias: 20.0

  max_vel_x: 0.35
  min_vel_x: 0.05
  max_vel_theta: 1.0
  escape_vel: -0.08
  min_in_place_theta: 0.05
  acc_lim_theta: 0.35
  acc_lim_x: 0.35
  acc_lim_y: 0.35

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false
